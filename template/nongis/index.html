    class="kt-page--loading-enabled kt-page--loading kt-page--fluid kt-header--fixed kt-header--minimize-topbar kt-header-mobile--fixed kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-subheader--transparent kt-page--loading">
    {% block body_block %}
   <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 align-self-center">
                    <img src="{% static 'assets/media/logos/logo.svg' %}" alt="" width="300px"><br>
                    <h5 class="pt-3">Log In N-Hub Optimizer</h5>
                </div>

                <div class="col-md-6">
                  
                    {% comment %} <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#signin"
                            role="tab" aria-controls="nav-home" aria-selected="true">Sign in</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#Register" role="tab"
                            aria-controls="nav-profile" aria-selected="false">Register</a>
                    </div> {% endcomment %}
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signin">
                            <form method="POST" action="{% url 'app:map' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="username" name="username" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>
                                {% if request.GET.next %}
                                    <input name='next' value="{{ request.GET.next}}"
                                    {% endif %}
                                <div class="pt-4">
                                    <button type='submit' name='submit' value='Log_in'
                                        class="btn btn-primary btn-block">Log in</button>
                                    <!-- <input type="submit" name='login' value="Login"
                                        class="btn btn-primary btn-block">Submit</input> -->
                                </div>

                            </form>
                            <div class="text-center pt-5">
                                <a href="#" class="kt-link kt-link--state kt-link--warning">Forgot Password</a>
                            </div>
                           <div class="text-center pt-5">
                                <a href="{% url 'app:register' %}" class="kt-link kt-link--state kt-link--warning">Register Here</a>
                            </div> 
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
